<!--Inicio Modal login-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <!--form con correo y clave -->
        <form>
          <div class="form-group">
            <label for="InputEmail">Nombre de usuario</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="correo@dominio.com">
            <small id="ayuda-correo" class="form-text text-muted">Nunca compartiremos su correo con nadie.</small>
          </div>
          <div class="form-group">
            <label for="InputPassword">Contraseña</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Contraseña">
          </div>

        </form>
        <p class="olvido-nomcla"><a href="#">¿Olvidó su nombre de usuario o contraseña?</a></p>
      </div>
      <!--pie del modal-->
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> -->
        <button type="button" class="btn btn-outline-dark">Iniciar sesión</button>
      </div>
    </div>
  </div>
</div>
<!--Fin Modal login-->
