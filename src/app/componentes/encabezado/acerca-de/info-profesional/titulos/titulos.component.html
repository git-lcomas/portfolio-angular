<!-- inicio títulos -->

<div id="info-data">
    <h1>{{miPortfolio.nombre}}</h1>
    <div class="btn-edt-titulo">
        <a href="#" class="btn btn-edit" data-bs-toggle="modal" data-bs-target="#titulosModal" title="Editar titulos">
            <i class="fa fa-pen"></i>
        </a>
    </div>           
    <div id="info-titulo" *ngFor="let titulo of miPortfolio.titulos">
        <span>{{titulo}}</span>
    </div>

    <!--inicio modal edicion titulos -->
    <div>
    <div class="modal fade" id="titulosModal" tabindex="-1" aria-labelledby="titulosModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="titulosModalLabel">Títulos</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <!--form titulos -->
            <form>
                <div class="form-group">
                <div class="mb-3">
                    <label for="FormControlInput1" class="form-label">Su nombre:</label>
                    <input class="form-control" type="text" placeholder="" aria-label="">
                </div>
                <div class="mb-3">
                    <label for="textareaInfoProf" class="form-label">Ingrese información profesional:</label>
                    <textarea class="form-control" id="textareaInfoProf" rows="3"></textarea>
                </div>
                </div>
            </form>
            </div>
            <!--pie del modal-->
            <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark">Guardar</button>
            </div>
        </div>
        </div>
    </div>
    </div>
    <!--Fin modal edicion titulos-->
    <div id="info-contacto">
        <span>{{miPortfolio.ubicacion}}</span>
        <div class="pt-3">
            <button type="button" class="btn btn-sm btn-outline-dark" data-bs-toggle="modal" data-bs-target="#contactoModal">Contacto</button>
        </div>
    
        <!--Inicio Modal Contacto-->
        <div class="modal fade" id="contactoModal" tabindex="-1" aria-labelledby="contactoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="contactoModalLabel">Contacto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form>
                    <div class="form-group text-start">
                    <div class="mb-3">
                        <label for="FormControlInput1" class="form-label">Su nombre:</label>
                        <input class="form-control" type="text" placeholder="" aria-label="">
                    </div>
                    <div class="mb-3">
                        <label for="FormControlInput2" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control" id="FormControlInput1" placeholder="nombre@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="FormControlTextarea1" class="form-label">Comentarios:</label>
                        <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
                    </div>
                    </div>
                </form>
                </div>
                
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
            </div>
        </div>
        <!--Fin Modal Contacto-->

        <div>
            <a href="assets/doc/CV-Luis_Comas.pdf" class="btn btn-sm btn-outline-dark" role="button" aria-pressed="true" download="CV-Luis_Comas.pdf">Descargar CV</a>
        </div>
    </div>
</div>

<!-- fin títulos -->
