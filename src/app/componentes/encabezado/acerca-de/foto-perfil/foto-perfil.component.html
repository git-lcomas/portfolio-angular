<!-- inicio foto perfil y boton editar -->
<div class="row">
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
        <img class="foto-perfil" [src]="miPortfolio.imgPerfil" alt="Foto perfil"  title="Perfil" >
    </div>
    <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9" >
        <div class="btn-edt" id="btn-edt-perfil">
        <a href="#" class="btn btn-edit" data-bs-toggle="modal" data-bs-target="#perfilModal" title="Editar foto perfil">
            <i class="fa fa-pen"></i>
        </a>
        </div>
    </div>
</div>
<!-- fin foto perfil y boton editar -->
<!--inicio modal edicion foto perfil -->
<div>
    <div class="modal fade" id="perfilModal" tabindex="-1" aria-labelledby="perfilModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="perfilModalLabel">Foto de perfil</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!--form seleccionar foto -->
            <form>
            <div class="form-group">
                <div class="mb-3">
                <label for="formFile" class="form-label">Seleccionar:</label>
                <input class="form-control" type="file" id="formFileAgregaFotoPerfil">
                </div>
            </div>
            </form>
        </div>
        <!--pie del modal-->
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark">Guardar</button>
        </div>
        </div>
    </div>
    </div>
</div>
<!--Fin modal edicion foto perfil-->
